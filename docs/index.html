<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>SushiLab</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/sushilab.css" rel="stylesheet">
</head>

<body>
  <div class="container theme-showcase" role="main">
    <div class="jumbotron">
      <h1>SushiLab</h1>
      <p>SushiLab is JavaScript REPL environment for matrix computing.</p>
    </div>

    <div id="cells">
    </div>

    <p>
      <!-- <button type="button" class="btn btn-lg btn-default" id="add-cell">Add Cell</button> -->
      <button type="button" class="btn btn-lg btn-default" id="new-notebook">New</button>
      Name: <input type="text" id="export-name">
      <button type="button" class="btn btn-lg btn-default" id="save-notebook">Save</button>
      <button type="button" class="btn btn-lg btn-default" id="load-notebook">Load</button>
      <button type="button" class="btn btn-lg btn-default" id="export-notebook">Export</button>
      Import: <input type="file" id="import-notebook-file" name="import-notebook-file" style="display: inline;">
      <button type="button" class="btn btn-lg btn-default" id="import-notebook">Import</button>
    </p>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="js/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/sushilab.js"></script>
  <script src="algorithm/milsushi2.js"></script>
</body>

</html>
